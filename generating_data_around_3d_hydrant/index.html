<body>


	<style>
		.preloader {
		position: fixed;

		width: 100%;

		background: #000000;
		z-index: 9999;
		color: grey;
		font-family:sans-serif;
		font-size:0.7em;
		text-align: center;
		}	
		</style>
		<script>
		  window.onload = function(){ document.querySelector(".preloader").style.display = "none";}
