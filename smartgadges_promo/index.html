

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- Imporant meta information to make the page as rigid as possible on mobiles, to avoid unintentional zooming on the page itself  -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>various mobile devices on three.js</title>
    
</head>
<style>


body,
html {
  margin: 0;
  padding: 0;
  background: white;
}
* {
  touch-action: manipulation;
}
*,
*:before,
*:after {
  box-sizing: border-box;
}
body {
  position: relative;
  color: white;
  letter-spacing: 2px;
  font-size: 11px;
  font-family: 'Poppins', sans-serif;
  width: 100%;
  height: 100vh;
}
.wrapper {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
#c {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  display: block;
}

.loading {
  position: fixed;
  z-index: 50;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
}



#DefaultCustomizeTopBase {
	position: absolute;
	top: 0%;
	display: block;
	z-index: 10;
	color: white;
	margin-top: 1em;
}





.loader{
  -webkit-perspective: 120px;
  -moz-perspective: 120px;
  -ms-perspective: 120px;
  perspective: 120px;
  width: 100px;
  height: 100px;
}

.loader:before{
  content: "";
  position: absolute;
  left: 25px;
  top: 25px;
  width: 50px;
  height: 50px;
  background-color: orange;
  animation: flip 1s infinite;
}




.flexbox_1{
  display:flex;
  justify-content:center;

}


@keyframes flip {
  0% {
    transform: rotate(0);
  }

  50% {
    transform: rotateY(180deg);
  }

  100% {
    transform: rotateY(180deg)  rotateX(180deg);
  }
}

#form1 {

margin-top:-2em;
margin-left:-22em;
position: fixed;

}

</style>

class ColorGUIHelper {
constructor(material, prop) {
this.material = material;
this.prop = prop;
}
get value() {
return `#${this.material[this.prop].getHexString()}`;
}
set value(hexString) {
this.material[this.prop].set(hexString);
}
}

function makeXYZGUI(gui, vector3, name, onChangeFn) {
const folder = gui.addFolder(name);
folder.add(vector3, 'x', -10, 10).onChange(onChangeFn);
folder.add(vector3, 'y', -10, 10).onChange(onChangeFn);
folder.add(vector3, 'z', -10, 10).onChange(onChangeFn);
folder.open();
}

document.getElementById('userImage').addEventListener('change', function(e) {
		var userImage_iPhone_SE = e.target.files[0];     
		var userImageURL_iPhone_SE = URL.createObjectURL( userImage_iPhone_SE );
		loader.setCrossOrigin("");
		var textureU_iPhone_SE = loader.load(userImageURL_iPhone_SE, function (texture) { 	

		console.log( 'Texture dimensions: %sx%s', texture.image.width, 			texture.image.height ); 

		if (texture.image.height < texture.image.width) {
		textureU_iPhone_SE.flipY = false;
		textureU_iPhone_SE.rotation = 1.58;
		textureU_iPhone_SE.center.y = 0.5;
		textureU_iPhone_SE.center.x = 0.5;
		displayMat_iPhone_SE.map = textureU_iPhone_SE;
		groupiPhone_SE.rotation.z = 89.54;
		}

		else if (texture.image.height > texture.image.width) {
		groupiPhone_SE.rotation.z = -389.545;
		textureU_iPhone_SE.flipY = false;
		displayMat_iPhone_SE.map = textureU_iPhone_SE;
		}

		});

});

function update() {
if (resizeRendererToDisplaySize(renderer)) {
const canvas = renderer.domElement;
camera.aspect = canvas.clientWidth / canvas.clientHeight;
camera.updateProjectionMatrix();
}
controls.update();
renderer.render(scene, camera);
requestAnimationFrame(update);
}
update();
function resizeRendererToDisplaySize(renderer) {
const canvas = renderer.domElement;
let width = window.innerWidth;
let height = window.innerHeight;
let canvasPixelWidth = canvas.width / window.devicePixelRatio;
let canvasPixelHeight = canvas.height / window.devicePixelRatio;

const needResize =
canvasPixelWidth !== width || canvasPixelHeight !== height;
if (needResize) {
renderer.setSize(width, height, false);
}
return needResize;
}
